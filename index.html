<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Thaayam Online</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 10px;
            overflow: hidden; /* à®¸à¯à®•à¯à®°à®¾à®²à¯ à®†à®•à®¾à®®à®²à¯ à®‡à®°à¯à®•à¯à®• */
        }

        h2 { margin: 5px; color: gold; font-size: 18px; }

        /* à®ªà¯‹à®°à¯à®Ÿà¯ à®Ÿà®¿à®šà¯ˆà®©à¯ */
        .board-container {
            display: grid;
            grid-template-columns: repeat(11, 1fr);
            grid-template-rows: repeat(11, 1fr);
            gap: 1px;
            width: 95vw; /* à®¤à®¿à®°à¯ˆà®•à¯à®•à¯ à®à®±à¯à®± à®…à®³à®µà¯ */
            height: 95vw;
            max-width: 350px;
            max-height: 350px;
            margin: 10px 0;
        }

        .cell {
            background-color: #e0c9a6;
            border: 1px solid #5c4033;
            border-radius: 2px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .empty { background-color: transparent; border: none; }
        .safe {
            background-image: linear-gradient(45deg, transparent 48%, red 49%, red 51%, transparent 52%),
                              linear-gradient(-45deg, transparent 48%, red 49%, red 51%, transparent 52%);
            background-color: #ffccbc;
        }
        .center-box { background-color: gold; border: 2px solid red; }

        /* à®•à®¾à®¯à¯à®•à®³à¯ */
        .coin {
            width: 70%; height: 70%;
            border-radius: 50%;
            position: absolute;
            box-shadow: 1px 1px 3px black;
            z-index: 10;
            border: 1px solid white;
            transition: all 0.3s ease;
        }
        .red-coin { background: radial-gradient(circle, #ff4d4d, #990000); }
        .blue-coin { background: radial-gradient(circle, #4d94ff, #003399); }

        /* à®•à®£à¯à®Ÿà¯à®°à¯‹à®²à¯ à®ªà¯‡à®©à®²à¯ */
        .controls {
            background: #333;
            padding: 10px;
            border-radius: 15px;
            text-align: center;
            width: 90%;
            position: relative;
        }

        .dice-box {
            font-size: 40px;
            height: 50px;
            margin: 5px;
            color: #fff;
        }

        button {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            border: none;
            padding: 10px 30px;
            color: white;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }
        button:disabled { background: gray; cursor: not-allowed; }

        .status { font-size: 14px; margin-bottom: 5px; color: #bbb; }
        .p1-turn { color: #ff4d4d; font-weight: bold; }
        .p2-turn { color: #4d94ff; font-weight: bold; }
        
        #player-names {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 12px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    </div>

    <div class="board-container" id="board"></div>

    <div class="controls">
        <div id="status-text" class="status">Connecting...</div>
        <div class="dice-box" id="dice">ğŸ²</div>
        <button onclick="rollDice()" id="rollBtn" disabled>ROLL</button>
    </div>

    <script src="script.js"></script>
</body>
